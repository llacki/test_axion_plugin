
buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'pl.allegro.tech.build.axion-release' version '1.3.2'
}

apply plugin: 'java'
apply plugin: 'maven'

scmVersion {
    tag {
        prefix = 'test'
    }

   scmVersion.repository.customKey= project.file(keyPath)
            
}

project.version = scmVersion.version



task wrapper(type: Wrapper) {
   gradleVersion = '2.5'
}


uploadArchives {  
    repositories {  
        mavenDeployer {  
            repository(url: 'http://localhost:8081/nexus/content/repositories/releases') {  
                authentication(userName: 'admin', password: 'admin123');  
            }  
            snapshotRepository(url: 'http://localhost:8081/nexus/content/repositories/snapshots') {
                authentication(userName: 'admin', password: 'admin123');  
            }
            
            pom.groupId = "org.theiet"  
        }  
    }  
}
